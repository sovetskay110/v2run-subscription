name: Mirror to GitLab

on:
  push:
    branches:
      - main
  schedule:
    - cron: '40 3 * * *'  # каждый день в 06:40 мск
    - cron: '40 8 * * *'  # каждый день в 11:40 мск
  workflow_dispatch:      # ручной запуск через интерфейс GitHub

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # отключаем shallow clone

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Mirror Bot"
          git config --global user.email "mirror-bot@example.com"

      - name: Add GitLab remote
        run: |
          git remote add gitlab https://VleKEY:${{ secrets.GITLAB_TOKEN }}@gitlab.com/VleKEY/v2run-subscription.git

      - name: Push branches and tags to GitLab
        run: |
          git push --prune gitlab +refs/heads/*:refs/heads/*
          git push --prune gitlab +refs/tags/*:refs/tags/*

