name: Mirror to Codeberg

on:
  push:
    branches:
      - main
  schedule:
    - cron: '10 3 * * *'  # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 06:10 –º—Å–∫
    - cron: '10 8 * * *'  # –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 11:10 –º—Å–∫
  workflow_dispatch:      # üîò —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å GitHub

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repo with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # –æ—Ç–∫–ª—é—á–∞–µ–º shallow clone

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Mirror Bot"
          git config --global user.email "mirror-bot@example.com"

      - name: Add Codeberg remote
        run: |
          git remote add codeberg https://MXVLE:${{ secrets.CODEBERG_TOKEN }}@codeberg.org/MXVLE/subscribes.git

      - name: Push to Codeberg
        run: |
          git push --mirror codeberg

