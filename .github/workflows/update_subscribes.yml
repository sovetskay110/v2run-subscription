name: Update Subscribes

permissions:
  contents: write

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: python -m pip install telethon

      - name: Fetch last messages and overwrite subscribes.txt
        env:
          TELEGRAM_API_ID:   ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION:  ${{ secrets.TELEGRAM_SESSION }}
          # Опционально: поменяйте на нужное количество сообщений
          FETCH_LIMIT:       2
        run: python telegram_fetch.py

      - name: Commit and push changes (always)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add subscribes.txt
          git commit --allow-empty -m "Update subscribes.txt at $(date -u)"
          git push


