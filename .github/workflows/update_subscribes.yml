name: Update Subscribes

# Прописываем права для всего workflow
permissions:
  contents: write      # позволяет push изменений в репозиторий

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # позволяет использовать GITHUB_TOKEN для пуша

      # … ваши шаги по установке Python и запуску telegram_fetch.py …

      - name: Commit and push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add subscribes.txt
          git diff --quiet && echo "No changes to commit" || git commit -m "Daily update of subscribes.txt"
          git push

